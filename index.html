<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>TO-DO-LIST</h1>
        <form class="" action="index.html" method="POST">
            <input type="text" name="task" placeholder="New task">
            <button class= "addTask" type="submit"><strong>+</strong></button>
            <select id="select" required>
                <option selected="selected" disabled>Select Priority</option>
                <option value="High">High</option>
                <option value="Middle">Middle</option>
                <option value="Low">Low</option>
            </select>
        </form>
        <div class="tasksBoard">
            <ul class="sortList">
                <!-- <li><span class="delete">Ñ…</span><input type="checkbox"><span class="priority">Priority: </span><label>Task</label></li> -->
            </ul>
            <a id="clear">Clear</a>
            <div class="filterBoard">
                <button id="sortName">Sort by name</button>
                <button id="sortPriority">Sort by priority</button>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
